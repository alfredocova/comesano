<div class="container-fluid">
  <ng-map default-style="true" center="current-location">
    <info-window position="current-location" zoom="10">
      <span>Loation found using HTML5.</span>
    </info-window>
  </ng-map>
  <div class="row">
    <div class="row" ng-repeat="res in restaurants">
      <div class="col-xs-4">
        [[res.nombre]]
      </div>
      <div class="col-xs-4">
        [[res.descripcion]]
      </div>
      <div class="col-xs-4">
        [[res.distance]]
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc8Qt8L9RpMqyAxcAm7dxX3yNTn1DFwV8&callback=initMap" async defer></script>
</div>
