<div class="container-fluid">
  <ng-map default-style="true" center="current-location">
    <info-window position="current-location" zoom="10">
      <span>Loation found using HTML5.</span>
    </info-window>
  </ng-map
  <div class="row">
    <div class="row" ng-repeat="res in restaurants">
      <a ui-sref="restaurant_detail({id:res.id})">
      <div class="col-xs-1">
        [[res.id]]
      </div>
      <div class="col-xs-6">
        [[res.nombre]]
      </div>
      <div class="col-xs-4">
        [[res.distance]] km
      </div>
      </a>
    </div>
  </div>
  <!--
  <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
  -->
</div>
